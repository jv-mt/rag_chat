# Database Configuration
database:
  persist_directory: "./chroma_db"
  collection_name: "docs"
  ollama_embeddings_model: "mxbai-embed-large"
  chunk_size: 256
  chunk_overlap: 50
  default_k: 3
  type: "chroma"

# Application Configuration
app:
  title: "Web UI with Loader and Retriever"
  layout: "wide"
  sidebar_state: "expanded"
  
# Model Configuration  
models:
  available_models:
    - "llama3.2:latest"
    - "phi3:latest" 
    - "qwen3:4b"
  default_model: "llama3.2:latest"  # Override CHAT_MODEL if needed
  
# URL Configuration
data_sources:
  urls_file: "configs/urls.txt"

# Network Configuration
network:
  request_timeout: 30
  max_retries: 3

# Datasource Loader Configuration  
source_loader:
  tags_by_name: 
  -  style
  -  script
  -  dialog
  -  header
  -  footer
  -  aside
  -  meta
  -  title
  tags_by_classname:
    a: 
    -  button-primary-icon
    -  link-list lock
    -  scroll-to-top no-external-link-indicator
    -  skip-link screen-reader-text js-trigger
    button: 
    -  search-bar-close
    div: 
    -  breadcrumb-item
    -  col-12 col-lg-4 block-link-lifts__column
    -  link-lifts block-link-lifts
    -  mobile-menu
    -  mobile-menu__section
    -  mobile-menu__section mobile-menu__section--button
    -  search-group
    -  site-footer__links
    li: 
    -  menu-item page-item-484 menu-item__level-1
    -  menu-item page-item-484 menu-item__level-1 page_item_has_children menu-item-has-childrenHome Preparing written assignments at Jamk University of Applied Sciences
    nav:
    -  nav-primary
    -  rnb-breadcrumbs
    span: 
    -  sub-menu__toggle-text
    ul: 
    -  nav-primary__menu-items

# Storage Configuration
storage:
  results_directory: "chat_session_records"
  results_filename: "chat_results.csv"
  
# UI Configuration
ui:
  progress_display:
    max_lines: 6
    operation_text: "Operation in progress"
  messages:
    load_success: "URLs loaded and stored into vector database successfully!"
    no_documents: "No documents found."
    db_not_initialized: "Vector database collection not initialized. Please load data first."
    results_stored: "Chat results stored to"
    no_results: "No results stored yet."

# Chat Configuration
chat:
  temperature: 0.0
  base_url: "http://localhost:11434"
  
  # RAG Prompt Template
  prompt_template: |
    Answer the question only using the provided Documents.
    Your tasks are to follow these instructions:
        Use ONLY the provided Documents. If the information is not available, respond with: "I do not have enough information to answer this question based on the provided sources."
        DO NOT invent, assume, or infer information.
        DO NOT use your internal knowledge.
        DO NOT answer with any general information.
        DO NOT add any best practices OUTSIDE of provided Documents.
        DO NOT answer OUTSIDE of question topic.
        DO NOT answer OUTSIDE of provided Documents.
        Use example(s) from Documents only and EXACTLY as it is written in Documents if applicable.
        Answer the question concisely and shortly.
        
    Documents: {content}
    Question: {question}
    Answer:
  
  # Fallback response when no information available
  no_info_response: "I do not have enough information to answer this question based on the provided sources."
  
  # Logging configuration
  logging:
    log_prompt_length: true
    log_model_info: true
    log_input_params: true
